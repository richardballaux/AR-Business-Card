<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<!-- import events.js script -->
<script src="events.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="trackingMethod:best; debugUIEnabled: false;">
      <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

  	<a-marker type ="pattern" preset="hiro" markerhandler emitevents="true"
    cursor="rayOrigin: mouse" id="animated-marker" smooth="true">
            <a-box position=' 1.5 0' material='color: cyan; opacity:0.5'
            height =" 0.2"
            width ="0.2"
            depth="0.2"
            animation="property: rotation; to:0 360 0; dur: 5000; easing: linear; loop: true">
          </a-box>

          <a-entity
                id="animated-model"
                gltf-model="#animated-asset"
                scale="1">
            </a-entity>

          <a-plane height="2" width= "3" color="blue" position="0 0 0" rotation="-90 0 0"  material="opacity:0.9">
            <a-text value="\n \n Richard Ballaux" position="-1.5 1 0.1" height="2" width="2" color="white"></a-text>
            <a-image src="profile.jpg" width="0.5" height="0.5" position="1 1 0.1"></a-image>

            <a-text value="
            \n Graduate Engineering Student
            \n E-mail: richard.ballaux@gmail.com
            \n Linked-In: www.linkedin.com/in/richard-ballaux"
            position="-1 0.5 0.1" height="2" width="2" color="white"></a-text>
            <a-image src="linkedinLogo.png" width="0.2" height="0.2" position="1 0 0.1"></a-image>
            <a-image src="hire.png" width="0.2" height="0.2" position="1 -0.5 0.1"></a-image>

          </a-plane>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
